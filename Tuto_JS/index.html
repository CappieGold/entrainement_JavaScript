<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const moyenne =  (notes) => {
            let sum = 0
            for (let note of notes) {
                sum = sum + note
            }
            return sum / notes.length
        }

        class Student {
            ecole = 'Jule ferry'

            constructor (firstname, lastname) {
                this.firstname = firstname
                this.lastname = lastname
            }

            setNotes (notes) {
                this.notes = notes
            }

            canPass () {
                return moyenne(this.notes) >= 10
            }
        }

        const john = new Student('John', 'Doe')
        const jane = new Student('Jane', 'Doe')
        john.setNotes([10, 10, 9])
        jane.setNotes([15, 18, 19])
        console.log(john, jane)
        console.log(moyenne(jane.notes))
        console.log(john.canPass(), jane.canPass())
    </script>
</head>
